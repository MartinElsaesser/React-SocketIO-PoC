<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>React-Socket.IO Chat App</title>
		<link
			href="https://cdn.jsdelivr.net/npm/beercss@3.11.33/dist/cdn/beer.min.css"
			rel="stylesheet"
		/>
		<script
			type="module"
			src="https://cdn.jsdelivr.net/npm/beercss@3.11.33/dist/cdn/beer.min.js"
		></script>
		<script
			type="module"
			src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"
		></script>
	</head>
	<body>
		<header class="fill fixed">
			<nav>
				<h6 class="max">Chat</h6>
				<div class="field label border small">
					<input type="text" id="usernameInput" disabled />
					<label>Username</label>
				</div>
			</nav>
		</header>
		<main class="responsive no-scroll"></main>
		<footer class="fill fixed">
			<nav>
				<div class="field label border max">
					<input type="text" id="messageInput" />
					<label>Enter new message</label>
				</div>
				<button class="circle extra" id="sendMessage">
					<i>send</i>
				</button>
			</nav>
		</footer>
		<script type="module" src="/src/htmlChat/main.ts"></script>
	</body>
</html>
